<div>
  <div ng-repeat="mealOption in mealOptions" class="menuThing">
    <h2>
      {{mealOption.servery.name}}
    </h2>
    <div class="menu panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{day}} {{mealOption.meal_type}}
        </h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li ng-repeat="item in mealOption.dishes" class="list-group-item row">
          <menu-item item=item></menu-item>
          </li>
        </ul>
      </div>
    </div>
    
  </div>
</div>

<script src="static/js/testViewer.js"></script>
