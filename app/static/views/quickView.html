<tabset type="'tabs'">
  <tab ng-repeat="mealOption in mealOptions">
    <tab-heading>
      <h5>
        {{mealOption.servery.fullname}} 
      </h5>
    </tab-heading>

    <h2>
      Menu
    </h2>
    <div class="menu panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{mealOption.meal_type}}
        </h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li ng-repeat="item in mealOption.dishes" class="list-group-item">
            {{ item.name }}
          </li>
        </ul>
      </div>
    </div>
    
  </tab>
</tabset>
